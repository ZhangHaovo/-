<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input：可通过type属性值不同，展示不同效果
            1.type属性值：(1).text:文本框,用于输入单行文本
                         (2).password：密码框，用法与输入密码
                         (3).radio：单选框，用于多选一
                         (4).checkbox:多选框，用于多选多
                         (5).file:文件选择，用于之后上传文件
                         (6).submit:提交按钮，用于提交
                         (7).reset:重置按钮，用于重置
                         (8).button:普通按钮，默认无功能，之后配合js添加功能
                                注意：若要实现按钮功能，需要配合form标签使用（form标签把表单表单标签一起包裹起来） 
            2.text,password属性值：placeholder:占位符，提示用户输入内容的文本
            3.radio,checkbox属性值：（1）.name:分组，有相同属性值的单选框为一组，一组中同时只有一个能被选中
                                   （2）.checked:默认选中
            4.file属性值:multiple:多文件选择
            5.submit,reset,button属性：value：给按钮显示值-->
    文本框:<input type="text" placeholder="请输入内容"><br>
    密码框:<input type="password"placeholder="请输入密码"><br>
    单选框：<input type="radio" name="sex" checked>男       <!-- checked属性修饰 默认选中男 -->
           <input type="radio" name="sex">女 <br>
    多选框：<input type="checkbox" checked><br>
    上传文件：<input type="file" multiple><br>
    上传按钮：<input type="submit"><br>
    重置按钮：<input type="reset"><br>
    普通按钮：<input type="button"><br>               


    <form action="">        <!--action为数据提交的地址-->
        账号：<input type="text" placeholder="请输入账号"><br>
        密码：<input type="password" placeholder="请输入密码"><br>
        <input type="submit">
        <input type="reset" value="重置一下">
    </form>

</body>
</html>
