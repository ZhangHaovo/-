<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select:
            1.标签组成：（1）.select标签：下拉菜单的整体
                        (2). option标签：下拉菜单中的每一项
            常见属性：selected：下拉菜单中的默认选中-->
    <select>
        <option>北京</option>
        <option>上海</option>
        <option selected>深圳</option>
        <option>广州</option>
    </select>
</body>
</html>
