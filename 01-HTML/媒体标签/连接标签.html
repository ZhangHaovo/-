    <title>Document</title>

<body>
    <!-- 链接标签：<a herf= "./目标网页.html">超链接</a>
            属性：1.target:目标网页的打开形式
                    （1）_self(默认值)：在当前窗口中跳转（覆盖原网页）
                    （2）_blank：在新窗口中跳转（保留原网页）-->
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <a href="视频标签.html">视频</a>

    <!-- 空链接：跳转地址为# -->
    <a href="#">空链接</a>
</body>
</html>
