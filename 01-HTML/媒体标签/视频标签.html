<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 视频标签
            属性：1.src:文件路径
                2.controls:显示播放的控件
                3.autoplay:自动播放（Chrome中需要配合muted实现静音播放）
                4.loop:循环播放
                5.muted:谷歌浏览器静音播放视频。谷歌若要自动播放视频，必须使用 muted + autoplay-->
                <video src="../../videos/car.mp4" controls autoplay loop muted></video>
</body>
</html>
