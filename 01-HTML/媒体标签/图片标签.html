<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签
            标签特点：（1）标签上可以存在多个属性
                     （2）属性之间用空格隔开
                     （3）标签名与属性之间必须以空格隔开
            属性：（1）src:目标图片的路径
                  (2) alt:替换文本
                  (3) title:当鼠标悬停时，才显示的文本
                  (4) width、height:宽度和高度（当只设置宽度和高度中的一个，另一个没设置的会自动等比例缩放，若同时设置了width和height来个，那么这个图片可能会变形）-->
    <img src="cat.jpg" alt="我是替换文本" title="我是title的效果" width="400" height="200">
</body>
</html>
