<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 路径
            1.绝对路径（不常用）：从盘符开始可直达目标位置的路径或者是完整网址
            2.相对路径：当前的文件开始出发找目标文件的过程
                （1）.同级目录：  ./文件名 或 文件名
                （2）.上级目录：  /文件名
                （3）.下级目录：  ../文件名    -->

    <img src="E:\VSCodeProjects\HTML标签\images\媒体标签\cat.jpg">     <!-- 绝对路径-->

    <img src="cat.jpg">     <!--相对路径的同级路径-->
    <img src="./cat.jpg">

    <img src="../images/媒体标签/cat.jpg">  <!--相对路径的上级路径-->

    <img src="images/cat.jpg">      <!--相对路径的下级路径-->

</body>
</html>
