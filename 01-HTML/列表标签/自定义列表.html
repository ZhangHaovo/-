<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自定义列表
            标签组成：（1）dl:表示自定义列表的整体，用于包裹dt/dd标签
                     （2）dt:表示自定义列表的主题
                     （3）dd:表示自定义列表的针对主题的每一项内容 
            特点：dd前会默认显示缩进效果
            注意点：（1）dl标签中只包含dt/dd标签
                   （2）dt/dd标签中可以包含任意内容-->
    <dl>
        <dt>小组1</dt>
        <dd>张三</dd>
        <dd>李四</dd>

        <dt>小组2</dt>
        <dd>王二</dd>
        <dd>刘五</dd>
    </dl>
</body>
</html>
