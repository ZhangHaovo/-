<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序标签：
            标签名：（1）ul:表示无序列表的整体，用于包裹li标签
                   （2）li:表示无序列表的每一项，用于包含每一行的内容
            列表特点：每一项前默认显示圆点标签
            注意：（1）ul标签前只允许包含li标签
                 （2）li标签可以包含任意内容 -->
    
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>西瓜</li>
    </ul>
</body>
</html>
