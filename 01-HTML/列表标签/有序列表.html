<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表
            标签名：（1）ol:表示有序列表的整体，用于包裹li标签
                   （2）li:表示有序列表的每一项，用于包含每一项的内容
            显示特点：列表每一项前默认显示序号标识
            注意点：（1）ol标签只允许包含li标签
                   （2）li标签可以包含任意内容 -->
    <ol>
        <li>第一名</li>
        <li>第二名</li>
        <li>第三名</li>
    </ol>
</body>
</html>
