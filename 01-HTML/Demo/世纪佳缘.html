<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>世纪佳缘</h1>
        <hr>

        昵称：
        <input type="text" placeholder="请输入昵称"><br>

        性别：
        <label ><input type="radio" name="gendar" checked>男</label>
        <label ><input type="radio" name="gendar">女</label><br>

        所在城市：
        <select >
            <option >上海</option>
            <option >北京</option>
            <option selected>安徽</option>
            <option >江苏</option>
        </select><br>

        婚姻状况：
        <input type="radio" name="marriage" checked>未婚
        <input type="radio"name="marriage">离婚
        <input type="radio"name="marriage">离异

        喜欢的类型：
        <label><input type="checkbox" name="type">可爱</label>
        <label><input type="checkbox"name="type">萝莉</label>
        <label><input type="checkbox"name="type">大叔</label>
        <label><input type="checkbox"name="type">小鲜肉</label><br>
        
        个人介绍：<br>
        <textarea cols="60" rows="30"></textarea><br>

        <strong>我承诺：</strong>
        <ul>
            <li>年满18周岁</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <input type="checkbox">我同意所有条款<br>

        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
