<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格的结构标签
            1.标签名：（1）thead:表格头部
                   （2）tbody:表格主体
                   （3）tfoot:表格底部
            2.注意点：（1）表格结构标签内部用于包裹tr标签
                   （2）表格的结构标签可以省略-->
    <table border="1" width="600" height="400"> 

        <caption><strong>学生成绩单</strong></caption>       <!--表格标题-->
        
        <thead>             <!--表格头部-->    
            <tr>
                <th>姓名</th>       
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>

        <tbody>             <!--表格主体-->
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>优</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>80</td>
                <td>良</td>
            </tr>
        </tbody>

    <tfoot>                 <!--表格底部-->
        <tr>
            <td>总结</td>
            <td>通过</td>
            <td>通过</td>
        </tr>
    </tfoot>

    </table>

</body>
</html>
