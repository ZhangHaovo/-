<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签
            1.标签名：(1).table:整体表格，可用于包裹多个tr
                   (2).tr:表格每行，可用于包裹td
                   (3).td:表格单元格，可用于包裹内容
            2.注意点：标签的嵌套关系：table > tr > td 
            3.属性：border:边框宽度
                  width:表格宽度
                  height:表格高度-->
    <table border="1" width="600" height="400">         <!--宽高一般在css中设置-->

        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>

        <tr>
            <td>张三</td>
            <td>100</td>
            <td>优</td>
        </tr>

        <tr>
            <td>李四</td>
            <td>80</td>
            <td>良</td>
        </tr>

        <tr>
            <td>王二</td>
            <td>60</td>
            <td>差</td>
        </tr>
    </table>
</body>
</html>
