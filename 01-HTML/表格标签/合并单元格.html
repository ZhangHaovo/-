<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 合并单元格
            步骤：（1）明确合并那几个单元格
                 （2）通过左上原则，确定保留谁删除谁（上下合并保留上，左右合并保留左）
                 （3）rowspan:跨行合并
                      colspan:跨列合并
            注意：只有同一个结构标签中的单元格才能一起合并，不能跨结构合并 -->
    <table border="1" width="600" height="400"> 

        <caption><strong>学生成绩单</strong></caption>       
        
        <thead>               
            <tr>
                <th>姓名</th>       
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>

        <tbody>            
            <tr>
                <td>张三</td>           
                <td rowspan="2">100</td>            <!--合并张三和李四成绩，删除李四成绩，张三使用rowspan-->
                <td>优</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>良</td>
            </tr>
        </tbody>

    <tfoot>               
        <tr>
            <td>总结</td>
            <td colspan="2">通过</td>
        </tr>
    </tfoot>

    </table>
</body>
</html>
