<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一些有意义的标签
            标签名：（1）.header:网页头部
                   （2）.nav：网页导航
                   （3）.footer：网页底部
                   （4）.aside：网页侧边栏
                   （5）.section：网页区块
                   （6）.article：网页文章
            注意：以上标签显示特点与div一致，但是比div多了不同的语意-->
    <head>网页头部</head>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
</body>
</html>
