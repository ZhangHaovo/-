<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div和span：没有语意的布局标签
                使用规则：div:一行只显示一个
                         span:一行可以显示多个 -->
    <div>这是div标签</div>      <!--独占一行（自动换行）-->
    <div>这是div标签</div>                    

    <span>这是span标签</span>   <!--在一行显示（不换行）-->
    <span>这是span标签</span>
</body>
</html>
