<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (全英文用于突出重要性的强调语境)
         b  加粗    strong
         u  下划线  ins
         i  倾斜    em
         s  删除线  del -->
    <b>html</b> <strong>html</strong>   <br>
    <u>html</u> <ins>html</ins> <br>
    <i>html</i> <em>html</em>   <br>
    <s>html</s> <del>html</del> <br>
</body>
</html>
