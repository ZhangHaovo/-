<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文本水平对齐方式:text-align:
                属性值： （1）left:左对齐
                        （2）center：居中对齐
                        （3）right:右对齐
                注意点：(1)如果需要让文本水平居中，text-align属性给文本所在标签（文本的父元素）设置 
                        (2)支持text-align:center的标签：文本、span标签、a标签、input*/
        p{
            text-align: center;
        }  
        body{
            text-align: right;
        }      
    </style>
</head>
<body>
    <p>文字</p>
    <img src="../../../HTML/images/媒体标签/cat.jpg">
    <div>有一段文字</div>
</body>
</html>
