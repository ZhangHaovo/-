<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*字体font相关属性的连写
                1.属性名：font(符合属性)
                2.取值：font:style weight size family;
                3.省略要求：只能省略前俩个，前俩个如果省略了相当于设置了默认值
                4.注意点：如要要设置单独和连写的形式，要么把单独的样式写在连写的下面，要么把单独的样式写在连写的里面*/
        p{
            font:italic 700 66px 宋体;      /*字体size和family不可以省略*/
            font-style: normal;
        }
    </style>
</head>
<body>
     <p>这是一段文字</p>
</body>
</html>
