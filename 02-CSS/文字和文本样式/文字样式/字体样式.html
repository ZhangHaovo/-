<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 字体样式（是否倾斜）：font=style
            取值：正常（默认值）：normal
                  倾斜：italic -->
    <p>文字</p>
    <em>文字</em>
    <div>文字</div>
</body>
</html>
