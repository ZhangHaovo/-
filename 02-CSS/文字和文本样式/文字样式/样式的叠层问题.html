<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给一个标签设置了同一属性不同的属性值，浏览器会渲染后面的样式（由于样式会层叠） */
        p{
            color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <p>文字</p>
</body>
</html>
