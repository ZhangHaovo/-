<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 字体粗细：font-weight
            关键字: (1)正常:normal
                   (2)加粗:bold
            纯数字: (1)正常:400
                    (2)加粗:700
            注意: (1)不是所有字体都提供了9中粗细,因此部分取值页面中无变化
                  (2)实际开发中以:正常,加粗俩种取值使用最多 -->
    
                  <p>文字</p>
                  <div>文字</div>
                  <div>文字</div>
</body>
</html>
