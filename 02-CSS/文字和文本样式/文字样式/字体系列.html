<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            font-family: 微软雅黑,黑体,sans-serif;      /*如果用户电脑没有安装微软雅黑，就按照黑体显示，如果都没有就按照非衬线字体显示 */
        }                                              /*网页显示的字体一般都是非衬线字体*/

        p{
            font-family: 宋体;
        }
    </style>
</head>
<body>
    <!-- 字体系列font-family-->

     <div>文字</div>        <!--windows电脑默认字体是微软雅黑-->
     <p>文字</p>
</body>
</html>
