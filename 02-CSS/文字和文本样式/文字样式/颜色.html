    <style>
        /* 属性值：
            （1）关键词：预定义的颜色名 eg: red green blue ...
            （2）rgb表示法：红绿蓝三原色，每项取值0-255 eg:rgb(0,0,0) rgb(255,255,255) rgb(255,0,0)
            （3）rgba表示法：红绿蓝三原色 + a表示透明度，取值是0-1  eg:rgba(255,255,255,0.5) rgba(255,0,0,0.3)
            （4）十六进制表示法：#开头，将数字转化成十六进制表示    eg:#000000、#ff0000、#e92322,简写：#000、#f00*/

    </style>
