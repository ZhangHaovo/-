<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hover伪选择器:选中鼠标悬停在元素上的状态，设置样式
                结构：选择器:hover {CSS}
                注意：任何标签都可以添加伪类 */
        a:hover{
            color: red;
            background-color: green;
        }

        div:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <div>div文字</div>
</body>
</html>
