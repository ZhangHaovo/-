<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器：选择器1 > 选择器2 {CSS}
                 */
        div > a {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">这是div里面的a</a>
        <p>
            <a href="#">这是div里面的p里面的a</a>       <!--div中孙子不变-->
        </p>
    </div>
</body>
</html>
