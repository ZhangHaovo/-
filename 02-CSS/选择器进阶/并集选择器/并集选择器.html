<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器：同时选择多组标签，设置同样的格式
                结构：选择器1,选择器2 {CSS} */
        p,          /* 并集选择器中的每组选择器通常一行写一个，提高代码可读性*/
        div,
        span,
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <p>ppp</p>
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>
</body>
</html>
