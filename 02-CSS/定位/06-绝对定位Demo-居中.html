<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 绝对定位的盒子不能使用左右margin auto 来居中 */
            position: absolute;
            /* margin: 0 auto; */

            left: 50%;
            /* margin-left:-150px ; */
            width: 300px;
            top: 50%;
            /* margin-top: -150px; */
            /* 位移:自己高度宽度的一半 */
            transform: translate(-50%,-50%);


            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
