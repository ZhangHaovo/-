<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius:10px 20px 40px 80px;      /*省略的角按照对角设置*/
        }
    </style>
</head>
<body>
    <!-- 边框圆角：让盒子四个角变得圆润，增加页面细节，提升用户体验
            属性值：border-radius
            常见属性：数字+px,百分比
            赋值规则：从左上角开始赋值，然后顺时针赋值，没有赋值的角默认直角 -->
    <div class="box"></div>
</body>
</html>
