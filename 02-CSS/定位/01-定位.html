     <!-- 定位：可以让元素自由的摆放在网页的任何位置（一般用于盒子之间的层叠情况）
            应用场景:(1)解决盒子与盒子之间的层叠问题
                            说明：定位之后的元素层级最高，可以层叠在其他盒子的上面
                    (2)可以让盒子始终固定在屏幕的某个位置 
            使用步骤:(1)设置定位方式
                            属性名：position
                            常见属性值： <1>静态定位 static
                                        <2>相对定位：relative
                                        <3>绝对定位：absolute
                                        <4>固定定位：fixed
                    (2)设置偏移值：分为水平和垂直俩个方向
                            原则：就近原则
                            属性：<1>水平 + left/right + 数字+px 含义：距离左右的距离
                                  <2>垂直 + top/bottom + 数字+px 含义：距离上下的距离-->
</body>
</html>
