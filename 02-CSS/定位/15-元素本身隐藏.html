<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* visibility: hidden; */
            display: none;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 元素本身隐藏：让某元素本身在屏幕中不可见 如：鼠标：hover后=之后元素隐藏
            常见属性：(1)visibility:hidden
                     (2)display:none(常用)
            区别：visibility:hidden 占位隐藏 
                  display:none 不占位隐藏-->
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
