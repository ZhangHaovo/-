<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            position: absolute;
            left: 20px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            position: absolute;
            left: 50px;
            top: 100px;

            /* z-index:决定层级，默认值为0，数值越大，显示顺序越靠上 */
            z-index: 1;

            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 元素层级问题
            不同布局方式元素层级关系：标准流 < 浮动 < 定位
            不同定位之间的层级关系:(1)相对，绝对，固定默认层级相同
                                 (2)此时HTML中写在下面的元素层级更高，会覆盖上面的元素 -->
    <div class="two">two</div>
    <div class="one">one</div>
</body>
</html>
