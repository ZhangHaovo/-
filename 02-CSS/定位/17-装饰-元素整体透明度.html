<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;

            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- 元素整体透明度：让某元素整体（包括内容）一起变透明
            属性名：opacity
            属性值：0-1之间的数字（1：表示完全不透明 0：表示完全透明）
            注意点：opacity会让元素整体透明，包括里面的内容 -->
    <div>
        <img src="../../images/CSS/定位/1.jpg" alt="">
    </div>
</body>
</html>
