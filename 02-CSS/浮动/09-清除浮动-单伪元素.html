<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            background-color: pink;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        .clearfix::after {      /*无需记住，直接复制粘贴*/
            content: '';        /*伪元素强制要求content*/
            display: block;     /*伪元素默认是行内，要求是块级*/
            clear: both;        

            height: 0;              /*补充写法：解决兼容性*/
            visibility: hidden;     /*补充写法*/
        }
    </style>
</head>
<body>
    <!-- 清除浮动的方法： 单伪元素清除法：用伪元素代替了额外标签
                            优点：在项目中使用，直接给标签加类即可消除浮动-->
            <div class="top clearfix">      <!--父级元素上添加 clearfix 类-->
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="bottom"></div>
</body>
</html>
