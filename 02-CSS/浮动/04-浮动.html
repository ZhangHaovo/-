<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img {
            float: left;        早期图片浮动
        } */

        .one {
            width: 100px;
            height: 100px;
            background-color: pink;

            float: left;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: blue;

            float: left;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 浮动：
            作用：早期的作用是图文环绕，现在的作用是网页布局
            特点:(1)浮动的元素会脱离标准流，在标准流中不占位置（相当于浮动出了页面）
                (2)浮动元素比标准流高半个级别，可以覆盖标准流中的元素（覆盖不了元素中的文字）
                (3)浮动找浮动，下一个浮动的元素会在上一个浮动的元素左右浮动(顶对齐)
                (4)浮动的显示特性：在一行排列，宽高生效（相当于行内块特点）
            注意点：浮动过的元素不能通过text-align:center或者margin: 0 auto 来改变位置
         -->
    <div class="one">测试文字</div>
    <div class="two">测试文字</div>
    <div class="three">测试文字</div>
