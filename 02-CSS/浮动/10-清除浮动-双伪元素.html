<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            background-color: pink;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        .clearfix::before,      /*.clearfix::before作用：解决外边距的塌陷问题（display:table）*/
        .clearfix::after {
            content: '';
            display: table;
        }

        .clearfix::after {      /*真正清除浮动的标签*/
            /* content: '';
            display: table; */
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 清除浮动的方法： 双伪元素清除法
            优点:项目中使用，直接给标签加类即可清除浮动-->
            <div class="top clearfix">      <!--父级元素上添加 clearfix 类-->
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="bottom"></div>
</body>
</html>
