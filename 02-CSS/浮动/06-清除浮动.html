<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            background-color: pink;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 清除浮动：清除浮动给别的标签带来的影响（影响：如果子元素浮动了，此时子元素不能撑开标准流的块级父元素）
            原因：子元素浮动后脱标->不占位置
            目的：需要父元素有高度，从而不影响其他网页元素的布局-->
            <div class="top">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="bottom"></div>
</body>
</html>
