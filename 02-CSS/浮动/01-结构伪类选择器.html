<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            color: aquamarine;
        }

        li:last-child {
            color: antiquewhite;
        }

        li:nth-child(3){
            color:blueviolet;
        }

        li:nth-last-child(2){
            color: burlywood;
        }

        li:nth-child(n+9){
            color: brown;
        }
    </style>
</head>
<body>
    <!-- 结构伪类选择器:
            1.作用：根据元素在html中的结构关系查找元素
            2.优势：减少html中类的依赖，有利于保持代码整洁
            3.场景：常用于查找某父级选择其中的子元素
            4.选择器种类:（1）E:first-child{} 匹配父元素中第一个子元素，并且是E元素
                        （2）E:last-child{} 匹配父元素中最后一个子元素，并且是E元素
                        （3）E:nth-child(n){} 匹配父元素中第n个子元素，并且是E元素
                        （4）E:nth-last-child(n){} 匹配元素中倒数第n个子元素，并且是E元素
            5.n的取值：（1）常见数字
                      （2）常见公式：<1>偶数：2n、even
                                    <2>奇数：2n+1、2n-1、odd
                                    <3>找到前5个：-n+5
                                    <4>找到从第5个往后：n+5-->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
        <li>这是第10个li</li>
        <li>这是第11个li</li>
    </ul>
</body>
</html>
