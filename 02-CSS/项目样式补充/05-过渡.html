<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;

            transition: width 1s,height 2s,background-color 4s;
        }

        /* 宽度200变为宽度600 高度变为300 改变背景色 */
        .box:hover {
            background-color: skyblue;
            height: 300px;
            width: 600px;
        }

    </style>
</head>
<body>
    <!-- 过渡：让元素的样式慢慢的变化，常配合hover使用
            属性名：transition
            常见取值:(1) 过度的属性：all:所有能过渡的属性都过渡、具体属性名如：width：只有width有过渡
                    （2）过渡的时长：数字+秒
            注意点：（1）过渡需要：默认状态下和hover状态样式不同，才能有过渡效果
                    (2) transition属性给需要过渡的元素本身加
                    (3) transition属性设置在不同状态中，效果不同：<1>给默认状态设置，鼠标移入移出都有过渡效果
                                                               <2>给hover设置，鼠标移入有过渡效果，移出没有过渡效果 -->
    <div class="box"></div>
</body>
</html>
