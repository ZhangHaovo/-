<!DOCTYPE html>                 <!--HTML5文本，文档类型声明，告诉浏览器该网页的HTML版本-->
<html lang="en">                <!--标识网页使用的语言 作用：搜索引擎归类+浏览器翻译 常见语言：zh=CN简体中文/en英文-->
<head>
    <meta charset="UTF-8">      <!--表示网页使用的字符编码 作用：保存和打开的字符编码需要统一设置，否则会出现乱码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       <!--解决IE浏览器兼容性问题/edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--将宽度设置为设备的宽度 作用：做移动端网页的时候使用-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
