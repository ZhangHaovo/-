<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;

            box-shadow: 3px 10px 20px 10px green ;
        }
    </style>
</head>
<body>
    <!-- 盒子阴影：给盒子添加阴影效果
            属性名：box-shadow
            取值:(1) h-shadow:必须，水平偏移量。允许负值
                （2）v-shadow:必须，垂直偏移量。允许负值
                （3）blur:可选，模糊度
                （4）spread:可选：阴影扩大
                （5）color:可选，阴影颜色
                （6）inset:可选，将阴影改为内部阴影 -->
    <div class="box"></div>
</body>
</html>
