<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmet语法：通过简语法，快速生成代码 -->

    <!-- div -->
    <div></div>

    <!-- .box   /div.box/p.box -->
    <div class="box"></div>

    <!-- #box   /div#box/p#box-->
    <div id="box"></div>

    <!-- div+p  同级标签 -->
    <div></div>
    <p></p>

    <!-- div>p  父子标签 -->
    <div>
        <p></p>
    </div>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- table>(tr*4>td*4)   4*4表格 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
