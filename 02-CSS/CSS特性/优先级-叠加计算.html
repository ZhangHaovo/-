<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div #one{       /*(0,1,0,1)*/
            color: orange;
        }

        .father .son{   /*(0,0,2,0)*/
            color: skyblue;
        }

        .father p{      /*(0,0,1,1)*/
            color: purple;
        }

        div p {         /*(0,0,0,2)*/
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 优先级-叠加计算:如果是复合选择器，此时需要通过权重叠加计算方法，判断最终哪个选择器优先级最高会生效
                1.计算公式：第一级：行内样式的个数 第二级：id选择器的个数  第三级类选择器的个数    第四级：标签选择器的个数
                2.注意点：(1).!important如果不是继承，则权重最高
                         (2).级别相同，根据层叠性，选择后面的
                         (3).都是继承的话，选择离父级最近的
     -->
    <div class="father">
        <p class="son" id="one">测试标签</p>
    </div>
</body>
</html>
