<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
            color: green;
        }
    </style>
</head>
<body>
    <!-- CSS特性-层叠性：
            特性：给标签设置相同的样式，此时样式会层叠覆盖，最后的样式会生效 
            注意点：当样式冲突时，只有当选择器优先级相同时，才能通过层叠性判断结果-->
    <div>div文字</div>
</body>
</html>
