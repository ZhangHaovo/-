<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景属性的连写方式:
                书写顺序：background:color image repeat position
                省略问题：(1)可以按要求省略
                         (2)在pc端，如果盒子大小和背景图片一样，此时可以直接写background:url() */
        div{
            width: 800px;
            height: 800px;
            background:pink url(../../images/CSS/背景/背景.jpg) no-repeat center bottom ;       /* 背景图片位置 水平和垂直方向使用英语可以颠倒顺序 使用数字则不可以颠倒顺序*/
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
