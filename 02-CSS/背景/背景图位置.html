<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景图片的位置：background-position:水平方向位置 垂直方向位置 
                属性值：1.方位名词：
                            （1）水平方向：left center  right   
                             (2) 垂直方向：top  center  bottom
                        2.数字+px（坐标）：
                            （1）坐标系：<1>原点(0,0):盒子的左上角
                                        <2>x轴：水平向右
                                        <3>y轴：垂直向下
                            （2）操作：将图片的左上角和坐标点重合即可
                注意点：方位名词取值和坐标值可以混合使用，第一个取值表示水平，第二个取值表示垂直*/
        div{
            width: 800px;
            height: 800px;
            background-image: url(../../images/CSS/背景/背景.jpg);
            background-color:aquamarine;
            background-repeat: no-repeat;
            /*background-position: right bottom; */
            /* background-position: center; */
            /* background-position: 50px 100px; */
            /* background-position: -100px -100px; */
            background-position: center -100px;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
