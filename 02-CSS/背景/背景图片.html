<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景图片：background-image
                注意点:  (1)背景图片中的url中可以省略引号
                        （2）背景图片默认是水平和垂直方向平铺的
                        （3）背景图片仅仅是指给盒子起到装饰效果，类似于背景颜色，是不能撑开盒子的 */
        div{
            width: 800px;
            height: 800px;
            background-image: url(../../images/CSS/背景/背景.jpg);
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
