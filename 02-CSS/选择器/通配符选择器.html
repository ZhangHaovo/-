<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器
                格式:*{}
                作用:找到页面中的所有标签,设置样式
                注意点:(1)开发中极少用
                       (2)可能会用于margin和padding中 */
        *{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div>文字</div>
    <p>p标签</p>
    <span>span标签</span>
</body>
</html>
