<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器：通过类名找到所有带这个类名的标签
                结构：.类名{}
                注意点： （1）所有标签都有class属性，class属性的属性值称为类名 
                        （2）类名可以由数字、下划线、中划线组成，但是不能以数字或者中划线开头
                        （3）一个标签可以有多个类名，类名之间可以以空格隔开
                        （4）类名可以重复，一个选择器可以同时选中多个标签*/
        .red{
            color: red;
        }

        .size{
            font-size: 66px;
        }
    </style>           
</head>
<body>
    <p>111</p>

    <p class="red size">111</p>

</body>
</html>
