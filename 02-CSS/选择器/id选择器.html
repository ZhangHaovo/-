<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器：通过id属性值，找到页面中带有这个id属性值的标签，设置样式
                结构：#id属性值{}
                注意点： （1）所有标签都有属性值
                        （2）属性值唯一
                        （3）一个标签中只能有一个属性值
                        （4）一个id选择器只能选中一个标签
                        （5）一般适用于JS */
        #a {
            color:chocolate;
        }
    </style>
</head>
<body>
    <div id="a">一段文字</div>
</body>
</html>
