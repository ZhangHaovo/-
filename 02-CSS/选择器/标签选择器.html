<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 选择器： 选择器名 {} */
        /* 标签选择器：以标签命名的选择器 
                格式：标签名{}
                特点：标签选择器所使用的这个标签全都生效*/
        p{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <p>这是一段文字</p>
    <p>又是一段p标签</p>
</body>
</html>
