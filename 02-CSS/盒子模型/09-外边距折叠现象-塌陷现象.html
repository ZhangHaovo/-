<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;

            overflow: hidden;   /*推荐*/
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 外边距折叠现象-塌陷现象:相互嵌套的块级元素，子元素的margin-top会作用在父元素上
            结果：导致父元素一起往下运动
            解决方法:(1)给父元素设置border-top 或者 padding-top （分割父子元素的margin-top）
                    (2)给父元素设置overflow:hidden（推荐）
                    (3)转换成行内块元素
                    (4)设置浮动 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
