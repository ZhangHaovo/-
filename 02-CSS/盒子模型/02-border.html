<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
            width: 300px;
            height: 300px;
            background-color: pink;
            border-top: 10px dashed #000;
        }
    </style>
</head>
<body>
    <!-- 边框：border
            1.属性值：单个取值的连写，分别为:线的粗细 线的种类 线的颜色，取值之间以空格隔开      eg: border:10px solid red;
            2.快捷键：bd+tabw 
            3.线的种类：（1）solid:实线
                       （2）dashed:虚线
                       （3）dotted:点线  
            4.单方向设置边框：属性名：border-方向名词  -->
    <div>测试文字</div>
</body>
