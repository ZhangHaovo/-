<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            border: 1px solid #000;     /*边框线*/
            padding: 20px;                /*内边距*/
            margin: 50px;                 /*外边距*/
        }
    </style>
</head>
<body>
    <!-- 盒子模型：
            组成：内容区域（content）、内边距区域（padding）、边框区域（border）、外边距区域（margin）组成-->
    <div>测试文字</div>
    <div>测试文字</div>
</body>
</html>
