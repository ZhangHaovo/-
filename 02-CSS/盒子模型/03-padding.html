<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <!-- 内边距：padding 
            1.属性值：属性可以当作复合属性使用，表示单独设置某个方向的内边距
            2.取值： 1个值：4个方向都会设置成这个值
                    2个值：缺少的方向会取对边的值
                    3个值：缺少的方向会取对边的值
                    4个值：最多取4个值，各自设置相应的值
            3.注意：内边距和边框都会撑大盒子的大小-->
    <div>测试文字</div>
</body>
</html>
