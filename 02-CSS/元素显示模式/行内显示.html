<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 行内元素：
            显示特点:（1）一行可以显示多个
                    （2）宽度和高度默认由内容撑开
                    （3）不可以设置宽高
                    （4）尺寸和内容的大小相同
            代表标签：a、span、b、u、i、s、strong、ins、em、del -->
    <span>span</span>
    <span>span</span>
</body>
</html>
