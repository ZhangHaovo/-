<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: blue;

        display: inline-block;      /* 块级转行内块*/
    }

    span{
            width: 300px;
            height: 300px;
            background-color: red;

            display: inline-block;      /* 行内转行内块*/
        }
</style>
<body>
    <!-- 元素显示模式转换:
                属性：（1）display:block    转换成块级元素
                     （2）display:inline-bock    转换成行内块元素
                     （3）display:inline     转换成行内元素-->
    <div>ppp</div>
    <div>ppp</div>

    <span>span</span>
    <span>span</span>
</body>
</html>
